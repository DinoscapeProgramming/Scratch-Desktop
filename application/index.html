<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Desktop</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <select id="typeSelect" class="typeSelect">
    <option value="installedProjects">Installed Projects</option>
    <option value="installProject">Install Project</option>
  </select>
  <div id="installedProjectsContainer" style="display: flex;">
    <h3 class="text">No projects installed</h3>
  </div>
  <div id="installProjectContainer" style="display: none;">
    <input id="installProjectInput" class="installProjectInput" placeholder="Project Id" type="number" required>
    <button id="installProjectButton" class="installProjectButton">Install Project</button>
  </div>
</body>
</html>
